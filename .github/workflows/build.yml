name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./BlazorWebAppTailwind
    
    - name: Install npm packages
      run: npm install
      working-directory: ./BlazorWebAppTailwind
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./BlazorWebAppTailwind
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./BlazorWebAppTailwind
